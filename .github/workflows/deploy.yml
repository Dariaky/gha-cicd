name: Deploy to AWS S3
run-name: Production deployment to AWS S3
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test application
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gha-cicd-artifacts
          path: dist/gha-cicd/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: dk-gha-prod
      AWS_REGION: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: gha-cicd-artifacts
          path: public
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy
        run: |
          aws s3 sync ./public s3://${{S3_BUCKET}} --region ${{ env.AWS_REGION }} --delete
          echo "Deployed to <http://${{S3_BUCKET}}.s3-website-${{ env.AWS_REGION }}.amazonaws.com>"
